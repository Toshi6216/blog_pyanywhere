{% extends "blog/base.html" %}
{% load widget_tweaks %}

{% block content %}

<div class="my-4">
    <h2>投稿</h2>
</div>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ formset.management_form }}
    {{ form.as_p }}
    {{ blog_formset.as_p }}


    <button class="btn btn-warning" type="submit">投稿する</button>
</form>
{% endblock %}
