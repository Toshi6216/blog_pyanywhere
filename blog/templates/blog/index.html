{% extends 'blog/base.html' %}

{% block content %}

    <div class="col-12">

{% for post in post_data %}
<div class="card mb-3 col-12" style="">
  <div class="row no-gutters">

    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}<span class="small"> - {{ post.category }}</h5>
        <p class="card-text">{{ post.content|truncatechars:100 }}</p>
        <p class="card-text"><small class="text-muted">{{ post.created|date }} by {{ post.author }}</small></p>
        
      </div>
    </div>

    <div class="col-md-4">
        <div class="btn btn-warning m-2 btn-detail">詳細</div>
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="" class="card-img-top index-img">
        {% endif %}
        
    </div>
    <a href="{% url 'test_detail' post.id %}" class="stretched-link"></a>
  </div>
</div>
{% endfor %}
    </div>


<p><a href="{% url 'test' %}" >test</a></p>
  

{% endblock %}
